{% extends "base_template.html" %}

{% block title %}login{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row flex-direction-column justify-content-center">
            <div class="col-sm-12 my-3 text-center">
                <h3>LOGIN</h3>
            </div>
            <div class="col-sm-12 d-flex justify-content-center form_container">
                <form action="." method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="py-1">
                            <div class="text-sm-left text-md-right label_container">{{ form.username.label_tag }}</div>
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="py-1">
                            <div class="text-sm-left text-md-right label_container">{{ form.password.label_tag }}</div>
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-center">
                        <button class="btn btn-dark" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 text-center">
                Create an account? <a href="{% url 'account:register' %}" class="login_link">Register</a>
            </div>
        </div>
    </div>
{% endblock %}
