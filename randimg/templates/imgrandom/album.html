{% extends "base_template.html" %}

{% load static %}

{% block title %} album {% endblock %}

{% block content %}
    <div id="modal_img_container" class="my_modal">
        <span id="close_modal">&times;</span>
        <img class="modal_content" id="modal_img">
    </div>    

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12 mt-2 text-center">
                <h4>Saved images</h4>
                <form action="album">
                    <button type="submit" class="btn btn-dark">reload the page</button>
                </form>
            </div>
            <div class="container-fluid mt-2 mb-3">
                <div class="row d-flex justify-content-center">
                    {% for img_src in imgs_src %}
                        <div class="card col-sm-3 text-white bg-secondary m-1 h-100">
                            <img class="card-img-top mt-1 album_img" src="{% static img_src %}">
                            <div class="card-body d-flex flex-column">
                                <a href="#" class="btn btn-danger del_from_album mb-1 d-inline" id="{{img_src}}">Del from Album</a>
                                <a href="#modal_img_container" class="btn btn-success d-inline full_screen_btn">Full screen</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
